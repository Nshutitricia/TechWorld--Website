<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech World - Login</title>
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #ecf0f1;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .login-container {
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        width: 320px;
        padding: 2rem;
      }

      .login-container h2 {
        text-align: center;
        margin-bottom: 1.5rem;
        color: #2c3e50;
      }

      .login-container input[type="text"],
      .login-container input[type="password"] {
        width: 100%;
        padding: 0.75rem;
        margin: 0.5rem 0 1rem;
        border: 1px solid #bdc3c7;
        border-radius: 5px;
        font-size: 1rem;
        transition: border-color 0.3s ease;
      }

      .login-container input[type="text"]:focus,
      .login-container input[type="password"]:focus {
        outline: none;
        border-color: #3498db;
      }

      .login-container button {
        width: 100%;
        padding: 0.75rem;
        background-color: #3498db;
        border: none;
        border-radius: 5px;
        color: white;
        font-size: 1rem;
        cursor: pointer;
        margin: 1rem 0;
        transition: background-color 0.3s ease;
      }

      .login-container button:hover {
        background-color: #2980b9;
      }

      .login-container .social-login {
        display: flex;
        justify-content: center;
        margin-top: 1rem;
      }

      .login-container .social-login a {
        margin: 0 0.5rem;
        color: #34495e;
        font-size: 1.5rem;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .login-container .social-login a:hover {
        color: #3498db;
      }

      .login-container p {
        text-align: center;
        margin: 1rem 0;
        color: #34495e;
      }

      .login-container p a {
        color: #3498db;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .login-container p a:hover {
        color: #2980b9;
        text-decoration: underline;
      }

      .login-container label {
        display: block;
        margin-bottom: 0.25rem;
        color: #34495e;
      }

      .login-container label i {
        margin-right: 0.5rem;
        color: #7f8c8d;
      }

      .home-link {
        text-align: center;
        margin-top: 1rem;
      }

      .home-link a {
        color: #e67e22;
        font-weight: bold;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .home-link a:hover {
        color: #d35400;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Login to Tech World</h2>
      <form action="#">
        <label for="username"><i class="fas fa-user"></i> Username</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Enter your username"
          required
        />

        <label for="password"><i class="fas fa-lock"></i> Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password"
          required
        />

        <button type="submit">Login</button>
      </form>

      <p>Or login with</p>
      <div class="social-login">
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-google"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
      </div>

      <p><a href="#">Forgot your password?</a></p>
      <p><a href="registration.html">Don't have an account? Sign up here</a></p>
      <p class="home-link"><a href="index.html">Return to Home page</a></p>
    </div>
  </body>
</html>
